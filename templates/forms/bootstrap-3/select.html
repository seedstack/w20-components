<select data-w20-form-element-attributes
        id="{{ id }}"
        class="form-control"
        data-ng-model="model[options.key]"
        data-formly-dynamic-name="id"
        data-formly-custom-validation="options.validators"
        data-ng-options="option.name group by option.group for option in options.templateOptions.options">
</select>

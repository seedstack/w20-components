<input data-w20-form-element-attributes
       type="{{ options.type || 'text'}}"
       id="{{ id }}"
       data-formly-dynamic-name="id"
       data-formly-custom-validation="options.validators"
       aria-describedby="{{id}}_description"
       data-ng-required="options.templateOptions.required"
       data-ng-disabled="options.templateOptions.disabled"
       data-ng-model="model[options.key]">
